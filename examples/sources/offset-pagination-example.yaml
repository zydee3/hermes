# Example showing offset-based pagination (page numbers)
# Demonstrates fetching multiple pages of historical data

name: example-offset-pagination
description: Example of offset-based pagination with page numbers

url: "https://api.example.com/v1/historical-data"

table: historical_data

schedule: daily

execution:
  timeout: 600  # 10 minutes to fetch all pages
  maxRetries: 3
  retryResetPeriod: 1d

params:
  - name: symbol
    value: "AAPL"
    
response:
  dataPath: "data"
  fields:
    - source: timestamp
      target: timestamp
    - source: value
      target: value

offsetPagination:
  pageParam: page        # Query param name for page number
  limitParam: limit      # Query param name for page size
  limit: 100             # Records per page
  hasMorePath: "hasMore" # JSON path to boolean indicating more pages
